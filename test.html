<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%	, initial-scale=1.0">
    <title>TESTE</title>
    <link rel="icon" href="img/toro cultural.png">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Kaushan+Script|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/specimen_files/stylesheet.css" type="text/css" charset="utf-8" />
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar  navbar-expand-lg  navbar-light pt-0 pb-0">
                <a class="navbar-brand" href="#">
                    <img src="img/toro cultural.png" width="85" height="85" class="d-inline-block align-top" alt="Toró Cultural">
                </a>

                <form class="form-inline " id="barra-busca">
                    <input class="form-control " type="search" placeholder="Buscar" aria-label="Buscar">
                    <input id="button-search" class="btn  my-2 my-sm-0" type="image" src="img/search.png" alt="buscar" width="50" height="35">

                </form>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <ul class="nav justify-content-end ">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Meu Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projetos</a></li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Configurações</a>
                        </li>
                    </ul>

                </div>

            </nav>
        </div>
    </header>


    <main>
        <div id="feed-completo" class="container-fluid px-0">
            <div class="row principal mr-0">

                <!--Coluna pesquisa-->
                <div class="col-md-3 col-pesquisa px-0">
                    <div class="row pt-5" id="foto">
                        <div class="foto-perfil mx-auto">
                            <canvas id="UgCanvas" width="150px" height="150px" style="border:2.5px solid rgb(165, 157, 157); border-radius: 50%;"></canvas>
                            </canvas>
                        </div>
                    </div>
                    <div class="row">
                        <p class="mx-auto">Fulano de tal</p>
                    </div>
                    <hr class="my-2">

                    <button class="navbar-toggler botao-nav" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>

                        
                    <div class="row form-pesquisa px-0 mx-auto">
                        <form class="mx-auto pl-1">
                            <div class="form-group mt-3">
                            
                            <input type="email" class="form-control" id="" placeholder="Pesquisar">
                            </div>
                    
                            <div class="form-check form-check-inline mx-0">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Torozeiro">
                                <label class="form-check-label" for="inlineCheckbox1">Torozeiro</label>
                            </div>
                            <div class="form-check form-check-inline mr-0">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Projeto">
                                <label class="form-check-label" for="inlineCheckbox2">Projeto</label>
                            </div>
                            <div class="form-check form-check-inline mr-0">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Publicação">
                                <label class="form-check-label" for="inlineCheckbox3">Publicação</label>
                            </div>
                    
                            <div class="form-group mt-3">
                            <label for="exampleFormControlSelect1">Qual estado?</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Escolha um Estado</option>
                                <option>Bahia</option>
                                <option>Minas Gerais</option>
                                <option>São Paulo</option>
                                <option>Rio de Janeiro</option>
                                <option>Rio Grande do Sul</option>
                            </select>
                            </div>
                    
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Qual cidade?</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                <option>Escolha um Estado</option>
                                <option>Bahia</option>
                                <option>Minas Gerais</option>
                                <option>São Paulo</option>
                                <option>Rio de Janeiro</option>
                                <option>Rio Grande do Sul</option>
                                </select>
                            </div>
                    
                            <button type="submit" class="btn mb-2 p-1 botao-padrao ">Pesquisar</button>
                        </form>
                    </div>
                </div>
                <!--FIM Coluna pesquisa-->



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
