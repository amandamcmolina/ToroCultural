<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cadastro do usuário</title>
      <link rel="stylesheet" href="css/estilo.css">
      <link rel="stylesheet" href="css/cadastro.css">
      <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Kaushan+Script|Lobster&display=swap" 
          rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img class="logo-img" src="img/toro cultural.png" alt="logo-toro"></h1>
        <div id="pesquisa-nav">
          <form>
              <input type="text" id="busca" placeholder="Buscar..."/>
              <button><img src="img/search.png" alt="buscar"></button>
          </form>
        </div>
        <nav>
          <ul>
            <li class="nav"><a href="#">Meu Perfil</a></li>
            <li class="nav"><a href="#">Projetos</a></li>
            <li class="nav"><a href="#">Feed</a></li>
            <li class="nav"><a href="#"><img class="config" src="img/icons8-ios-preenchido-50.png" alt="config"></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
        <h2>Cadastro Projeto</h2>
        <form class="form-project">
            <div class="user-canto">
                <canvas id="UgCanvas" width="150px" height="150px" style="border:2.1px solid rgb(165, 157, 157); border-radius: 10px;">
                </canvas></br>
                <button class="alterar-foto" type="button">Alterar foto</button></br>
              </div>
              <div class="user-direita">
                <label for="titulo-proj">Título</label>
                <input class="caixinhas" type="text" name="tirulo-proj" id="titulo-proj" Required></br>
                <label for="disponivel">Disponível</label>
                <input class="caixinhas" <!--style="margin-left:43px;" type="date" name="disponivel" id="disponivel" Required></br>
              </div>
              <div class="user-final">
                <label for="localizacao">Localização</label>
                <input class="caixinhas" type="text" name="localizacao" id="localizacao" Required></br>
                <label for="descricao-proj">Principais Habilidades</label>
                <textarea name="descricao-proj" id="descricao-proj" cols="60%" rows="5"></textarea></br>
                <label for="categorias-proj">Categorias de projeto</label>
                <textarea style="margin-left: 105px;" name="categorias-proj" id="categorias-pro" cols="60%" rows="5"></textarea></br>
              </div>
        </form>
        <form class="exp-extras">
            <div class="titulo-2"><h4>Profissional 1</h4></div>
            <div class="form2-proj">
              <label for="titulo-user">Título ou nome de usuário</label>
              <input class=".caixinhas-prof" type="text" name="titulo" id="titulo" Required></br>
              <label for="duracao">Duração: de</label>
              <input style="width: 30%; margin-left:70px;" class=".caixinhas-prof" type="date" name="duracao" id="duracao1" Required>
              <label class="duracao-final" for="duracao-ate">até:</label>
              <input style="width: 30%;" class=".caixinhas-prof" type="date" name="duracao-ate" id="duracao-ate" Required></br>
              <label for="proj-habilidades">Habilidades</label>
              <textarea name="proj-habilidades"style="margin-left: 5px" id="proj-habilidades" cols="60%" rows="1"></textarea></br>
              <label for="faixa-preco">Faixa de preço</label>
              <input class="faixa-preco" style="width: 60%; margin-left:10px;" type="number" name="faixa-preco" id="faixa-preco"></br>
            </div>
        </form>
            <div class="add-experiencia">
            <button class="btn-exp" type="Submit"><img style="width: 1em; margin-right: 5px;" src="img/mais.png" alt="add-experiencia"> 
                Adicionar profissional
            </button>
            </div>
            <div class="botao-final"><button class="btn-finalizar" type="Submit">Finalizar</button></div>
    </main>
    <footer>
      <a class="redes-link" href="#"><img class="redes" src="img/logo-do-facebook.png" alt="facebook"></a>
      <a class="redes-link" href="#"><img class="redes" src="img/twitter.png" alt="twitter"></a>
      <a class="redes-link" href="#"><img class="redes" src="img/instagram.png" alt="instagram"></a>
    </footer>
  </body>
</html>
