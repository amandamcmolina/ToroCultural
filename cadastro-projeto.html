    <header>
        <div class="container-fluid" id="navegacao">
            <nav class="navbar  navbar-expand-lg  navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="img/toro cultural.png" width="100" height="100" class="d-inline-block align-top" alt="Toró Cultural">
                </a>

                <form class="form-inline " id="barra-busca">
                    <input class="form-control " type="search" placeholder="Buscar" aria-label="Buscar">
                    <input id="button-search" class="btn  my-2 my-sm-0" type="image" src="img/search.png" alt="buscar" width="50" height="35">

                </form>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

    <main>
        <div class="col-md-12"></div>
        <h2 id="title-form">Cadastro do Projeto</h2>
        <form class="col-md-8 form-project">
            <div class="row">
                <div class="col-12 col-lg-2 col-xl-2 user-canto">
                    <canvas id="UgCanvas" width="150px" height="150px" style="border:2.1px solid rgb(165, 157, 157); border-radius: 10px;">
                    </canvas></br>
                    <button class="alterar-foto" type="button">Alterar Foto</button>
                </div>
                <div class="row formulario-cadastro" style="display: block">
                    <div class="col-md-12 user-final">
                        <label for="titulo-proj">Título</label>
                        <input class="caixinhas" type="text" name="tirulo-proj" id="titulo-proj" Required>
                    </div>
                    <div class="col-md-12 user-final">   
                        <label for="disponivel">Data</label>
                        <input class="caixinhas" <!--style="margin-left:43px;" type="date" name="disponivel" id="disponivel" Required>
                    </div>
                    <div class="col-md-12 user-final">
                        <label for="localizacao">Local</label>
                        <input class="caixinhas" type="text" name="localizacao" id="localizacao" Required>
                    </div>
                    <div class="col-md-12 user-final">
                        <label for="descricao-proj">Descrição</label>
                        
                        <textarea name="descricao-proj" class="user-texto"></textarea>
                    </div>
                    <div class="col-md-12 user-final">
                        <label for="categorias-proj">Categorias</label>
                        <textarea name="categorias-proj" class="user-texto mt-2">
                        </textarea></br>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-md-12">
                <form class="exp-extras">
                    <div class="col-md-10 titulo-2">
                        <h4>Profissional 1</h4>
                    </div>
                    <div class="col-md-10 form2-proj">
                        <div class="form-group row">
                            <label for="titulo-user">Título ou nome de usuário</label>
                            <input class=".caixinhas-prof" type="text" name="titulo" id="titulo" Required>
                        </div>
                        <div class="form-group row">
                            <label for="duracao">Duração: de</label>
                            <input style="width: 30%; margin-left:70px;" class=".caixinhas-prof" type="date" name="duracao" id="duracao1" Required>
                            <label class="duracao-final" for="duracao-ate">até:</label>
                            <input style="width: 30%;" class=".caixinhas-prof" type="date" name="duracao-ate" id="duracao-ate" Required>
                        </div>
                        <div class="form-group row">
                            <label for="proj-habilidades">Habilidades</label>
                            <textarea name="proj-habilidades" style="margin-left: 5px" id="proj-habilidades" cols="60%" rows="1"></textarea>
                        </div>
                        <div class="form-group row">
                            <label for="faixa-preco">Faixa de preço</label>
                            <input class="faixa-preco" style="width: 60%; margin-left:10px;" type="number" name="faixa-preco" id="faixa-preco">
                        </div>
                        <div class="form-group row">
                            <div class='col-md-5'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker6'>
                                        <label for="faixa-preco-1">Preço Inícial:</label>
                                        <input type='text' class="form-control" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class='col-md-5'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker7'>
                                        <label for="faixa-preco-2">Preço Final:</label>
                                        <input type='text' class="form-control" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script type="text/javascript">
                            $(function() {
                                $('#datetimepicker6').datetimepicker();
                                $('#datetimepicker7').datetimepicker({
                                    useCurrent: false //Important! See issue #1075
                                });
                                $("#datetimepicker6").on("dp.change", function(e) {
                                    $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
                                });
                                $("#datetimepicker7").on("dp.change", function(e) {
                                    $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
                                });
                            });
                        </script>


                    </div>
                </form>
                <div class="add-experiencia">
                    <button class="btn-exp" type="Submit"><img style="width: 1em; margin-right: 5px;" src="img/mais.png" alt="add-experiencia"> 
                        Adicionar profissional
                    </button>
                </div>
            <div class="botao-final"><button class="btn-finalizar" type="Submit">Finalizar</button></div>
        </div>
    
    </main>
    <footer>
        <a class="redes-link" href="#"><img class="redes" src="img/logo-do-facebook.png" alt="facebook"></a>
        <a class="redes-link" href="#"><img class="redes" src="img/twitter.png" alt="twitter"></a>
        <a class="redes-link" href="#"><img class="redes" src="img/instagram.png" alt="instagram"></a>
    </footer>
