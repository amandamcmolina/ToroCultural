<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Feed de Notícias</title>
      <link rel="icon" href="img/toro cultural.png">
          <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Kaushan+Script|Lobster&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <link rel="stylesheet" href="css/specimen_files/stylesheet.css" type="text/css" charset="utf-8" />
          <link rel="stylesheet" href="css/estilo.css">
          <link rel="stylesheet" href="css/feed.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
          <nav class="navbar  navbar-expand-lg  navbar-light pt-0 pb-0 menu-geral">
              <a class="navbar-brand" href="home.html"> 
                  <img src="img/toro cultural.png" width="85" height="85" alt="Toró Cultural">
              </a>
              
              <button class="navbar-toggler botao-nav" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="nav justify-content-end ">
                      <li class="nav-item active">
                          <a class="nav-link" href="perfil.html">Meu Perfil</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="peed.html">Feed</a></li>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="configurações.html">Configurações</a>
                      </li>
                  </ul>
              </div>
          </nav>
      </div>
    </header>


    <!--Corpo do FEED-->
    <main>
        <div id="feed-completo" class="container-fluid px-0">

            <!--Coluna pesquisa-->
            <div class="col-md-3 col-pesquisa px-0">
                <div class="row pt-5" id="foto">
                    <div class="foto-perfil mx-auto">
                        <canvas id="UgCanvas" width="150px" height="150px" style="border:2.5px solid rgb(165, 157, 157); border-radius: 50%;"></canvas>
                        </canvas>
                    </div>
                </div>
                <div class="row">
                    <p class="mx-auto">Fulano de tal</p>
                </div>
                <hr class="my-4">
                <div class="row form-pesquisa px-0 mx-auto">
                    <form class="mx-auto">
                        <div class="form-group mt-3">
                          
                          <input type="email" class="form-control" id="" placeholder="Pesquisar">
                        </div>
                
                        <div class="form-check form-check-inline mx-0">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Torozeiro">
                            <label class="form-check-label" for="inlineCheckbox1">Torozeiro</label>
                          </div>
                          <div class="form-check form-check-inline mr-0">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Projeto">
                            <label class="form-check-label" for="inlineCheckbox2">Projeto</label>
                          </div>
                          <div class="form-check form-check-inline mr-0">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Publicação">
                            <label class="form-check-label" for="inlineCheckbox3">Publicação</label>
                          </div>
                
                        <div class="form-group mt-3">
                          <label for="exampleFormControlSelect1">Qual estado?</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>Escolha um Estado</option>
                            <option>Bahia</option>
                            <option>Minas Gerais</option>
                            <option>São Paulo</option>
                            <option>Rio de Janeiro</option>
                            <option>Rio Grande do Sul</option>
                          </select>
                        </div>
                
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Qual cidade?</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Escolha um Estado</option>
                              <option>Bahia</option>
                              <option>Minas Gerais</option>
                              <option>São Paulo</option>
                              <option>Rio de Janeiro</option>
                              <option>Rio Grande do Sul</option>
                            </select>
                          </div>
                
                        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
                      </form>
                </div>
            </div>
            <!--FIM Coluna pesquisa-->

            <!--Coluna FEED-->
            <div class="col-md-9  bg-secondary">
                
            </div>
            <!--FIM Coluna FEED-->
        </div>


    </main>
    <!--FIM Corpo do FEED-->


    <footer>
      <a class="redes-link" href="#"><img class="redes" src="img/logo-do-facebook.png" alt="facebook"></a>
      <a class="redes-link" href="#"><img class="redes" src="img/twitter.png" alt="twitter"></a>
      <a class="redes-link" href="#"><img class="redes" src="img/instagram.png" alt="instagram"></a>
    </footer>

    <script src="jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
